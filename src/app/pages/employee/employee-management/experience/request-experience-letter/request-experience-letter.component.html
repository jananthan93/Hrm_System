      <div class="card-body">

              <!-- form start -->
              <form role="form">

                <!-- card body start -->

                <div class="col-md-12">
                  <div class="form-group">

                    <input type="reason" class="form-control" id="start-date" placeholder="text">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Number of copies </label>

                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Current designation </label>
                    <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                  </div>
                    
                  <div class="form-group">
                    <label for="exampleInputEmail1">Competencies  </label>
                    <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                  </div>

                
                
                  <label for="exampleInputEmail1">Employment history</label>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">From : </label>
                        <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Position : </label>
                        <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">To: </label>
                        <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                      </div>
                    </div>
                  </div>

                  <label for="exampleInputEmail1">Worked projects </label>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Project  : </label>
                        <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Project description: </label>
                        <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Played roles & responsibilities : </label>
                        <input type="Number of copies " class="form-control" id="start-date" placeholder="text">
                      </div>
                    </div>
                  </div>
                  
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="start-date">Date required </label>
                        <input type="email" class="form-control" id="start-date" placeholder="yyyy-mm-dd">
                      </div>
                    </div>
                    
                   
                    
                   
                  </div>
                </div>
                <!-- card body end -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">required</button>
                  &nbsp;
                 
                </div>

            </div>
